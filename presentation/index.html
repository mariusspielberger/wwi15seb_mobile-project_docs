<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<head>
    <link rel="stylesheet" href="https://cdn.rawgit.com/mariusspielberger/wwi15seb_mobile-project_docs/4dc0286/presentation/css/reveal.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/mariusspielberger/wwi15seb_mobile-project_docs/4dc0286/presentation/css/theme/white.css">
	<title>Kanuverein Südliche Weinstraße e. V.</title>
	<style>

	</style>
</head>
<body>
<div class="reveal">
    <div class="slides">

		<section data-markdown>
			<textarea data-template>
				## Kanuverein Südliche Weinstraße e. V.
			</textarea>
		</section>

    <section data-markdown>
      <textarea data-template>
        <h3>Ziele</h3>
        <ul>
          <li>Organisation der Vereinsaktivitäten (Events)</li>
          <li>Übersichtliche Planungsmöglichkeiten</li>
          <li>Geobasierte Unterstützung bei der Durchführung von Events</li>
        </ul>
      </textarea>
    </section>

		<section data-markdown>
			<textarea data-template>
        <h3>Eventteilnahme</h3>
				<div id="left">
					 <video controls class="videoleft">
					 	<source src="./video/Mobile_1.mp4" type="video/mp4"></source>
					 </video>
				</div>
				<div id="right">
					<ul>
						<li>Anmeldungen über ein Single-Sign-On (SSO)</li>
						<li>Auswahl eines Events</li>
            <li>Einfache Teilnahme (evtl. mit besonderer Aufgabe)</li>
						<li>Anzeige der Teilnehmer</li>
					</ul>
				</div>
			</textarea>
		</section>

    <section data-markdown>
			<textarea data-template>
        <h3>Event teilen</h3>
				<div id="left">
					 <video controls class="videoleftlarge">
					 	<source src="./video/Mobile_2_share.mp4" type="video/mp4"></source>
					 </video>
				</div>
				<div id="right">
					<ul>
						<li>Auswahl eines Events</li>
						<li>Einen Dienst (SMS, Email, Whatsapp,..) zum Teilen auswählen</li>
						<li>Der Empfänger gelangt über einen Deeplink direkt zum Event</li>
					</ul>
				</div>
			</textarea>
		</section>

    <section data-markdown>
			<textarea data-template>
        <h3>Erreichen des Eventtreffpunkts</h3>
				<div id="left">
					 <video controls class="videoleft">
					 	<source src="./video/Mobile_3_phone_nav.mp4" type="video/mp4"></source>
					 </video>
				</div>
				<div id="right">
					<ul>
						<li>Auswahl eines Events</li>
						<li>Bei Unklarheiten telefonische Nachfragen beim Organisator</li>
						<li>Einsicht des Standort durch integrierte Karte</li>
            <li>Navigation über eine Navigations-App</li>
					</ul>
				</div>
			</textarea>
		</section>

		<section data-markdown>
			<textarea data-template>
        <h3>Event anlegen (als User)</h3>
				<div id="left">
					 <video controls class="videoleft">
					 	<source src="./video/Mobile_4_createevent.mp4" type="video/mp4"></source>
					 </video>
				</div>
				<div id="right">
					<ul>
						<li>Ein User kann nur neue Kayaking-Events anlegen</li>
						<li>Zur Auswahl des Standort unterstützt eine integrierte Karte</li>
					</ul>
				</div>
			</textarea>
		</section>

    <section data-markdown>
      <textarea data-template>
        <h3>Event anlegen (als Admin)</h3>
        <div id="left">
           <video controls class="videoleft">
            <source src="./video/Mobile_6_admincreateevent.mp4" type="video/mp4"></source>
           </video>
        </div>
        <div id="right">
          <ul>
            <li>Admin kann alle Events (Kayaking, Training, Termine) anlegen</li>
            <li>Zur Auswahl des Standort unterstützt eine integrierte Karte</li>
            <li>Beim Termin-Anlegen kann das Bootshaus direkt belegt werden</li>
          </ul>
        </div>
      </textarea>
    </section>

		<section data-markdown>
			<textarea data-template>
        <h3>Event löschen</h3>
				<div id="left">
					 <video controls class="videoleft">
					 	<source src="./video/Mobile_5_deleteevent.mp4" type="video/mp4"></source>
					 </video>
				</div>
				<div id="right">
					<ul>
						<li>Event auswählen</li>
						<li>Als Admin/Eventersteller Event löschen</li>
					</ul>
				</div>
			</textarea>
		</section>

		<section data-markdown>
			<textarea data-template>
        <h3>Kalender</h3>
				<div id="left">
					 <video controls class="videoleft">
					 	<source src="./video/Mobile_7_calendar.mp4" type="video/mp4"></source>
					 </video>
				</div>
				<div id="right">
					<ul>
						<li>Überblick über alle Events durch integrierten Kalender</li>
						<li>Absprung zu Eventdetails aus dem Kalender</li>
						<li>Speicherung in den lokalen (nativen) Kalender</li>
					</ul>
				</div>
			</textarea>
		</section>

    <section data-markdown>
      <textarea data-template>
        <h2>Adminverwaltung</h2>
        <div id="left">
           <video controls class="videoleft">
            <source src="./video/Mobile_8_adminorganisation.mp4" type="video/mp4"></source>
           </video>
        </div>
        <div id="right">
          <ul>
            <li>Bestätigung neuer Nutzer/Belegungsanfragen für das Bootshaus</li>
            <li>Organisation der Admins</li>
          </ul>
        </div>
      </textarea>
    </section>

    <section data-markdown>
      <textarea data-template>
        <h3>Position teilen/einsehen</h3>
        <div id="left">
           <video controls class="videoleftlarge">
            <source src="./video/Mobile_9_psitionsharing.mp4" type="video/mp4"></source>
           </video>
        </div>
        <div id="right">
          <ul>
            <li>Teilnehmer entscheiden sich aktiv ihre Position zu teilen</li>
            <li>Fahrer kann die Position der Teilnehmer einsehen (über integrierte Karte)</li>
          </ul>
        </div>
      </textarea>
    </section>

    <section data-markdown>
      <textarea data-template>
        <h3>Nicht gezeigte Funktionen</h3>
        <ul>
          <li>Geofencing</li>
          <li>Registrierungsprozess</li>
          <li>Benutzerdaten ändern</li>
        </ul>
      </textarea>
    </section>

		<section data-markdown>
			<textarea data-template>
        <h3>Danke für Ihre Aufmerksamkeit</h3>
        <span>Mobile Apps II, WWI15SEB</span>
        <ul>
          <li>Martin Faber</li>
          <li>Ina Kolbinger</li>
          <li>Marius Spielberger</li>
          <li>Nico Zeilfelder</li>
        </ul>
        <br/><br/>
        <span>Video und Präsentation sind lizensiert unter der <a href="https://creativecommons.org/licenses/by/4.0/legalcode">Creative Commons license</a></span>
			</textarea>
		</section>
    </div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>
<script>
    Reveal.initialize({

	// Display presentation control arrows
	controls: true,

	// Help the user learn the controls by providing hints, for example by
	// bouncing the down arrow when they first encounter a vertical slide
	controlsTutorial: true,

	// Determines where controls appear, "edges" or "bottom-right"
	controlsLayout: 'bottom-right',

	// Visibility rule for backwards navigation arrows; "faded", "hidden"
	// or "visible"
	controlsBackArrows: 'faded',

	// Display a presentation progress bar
	progress: true,

	// Set default timing of 2 minutes per slide
	defaultTiming: 120,

	// Display the page number of the current slide
	slideNumber: true,

	// Push each slide change to the browser history
	history: true,

	// Enable keyboard shortcuts for navigation
	keyboard: true,

	// Enable the slide overview mode
	overview: true,

	// Vertical centering of slides
	center: true,

	// Enables touch navigation on devices with touch input
	touch: true,

	// Loop the presentation
	loop: false,

	// Change the presentation direction to be RTL
	rtl: false,

	// Randomizes the order of slides each time the presentation loads
	shuffle: false,

	// Turns fragments on and off globally
	fragments: true,

	// Flags if the presentation is running in an embedded mode,
	// i.e. contained within a limited portion of the screen
	embedded: false,

	// Flags if we should show a help overlay when the questionmark
	// key is pressed
	help: true,

	// Flags if speaker notes should be visible to all viewers
	showNotes: false,

	// Global override for autoplaying embedded media (video/audio/iframe)
	// - null: Media will only autoplay if data-autoplay is present
	// - true: All media will autoplay, regardless of individual setting
	// - false: No media will autoplay, regardless of individual setting
	autoPlayMedia: true,

	// Number of milliseconds between automatically proceeding to the
	// next slide, disabled when set to 0, this value can be overwritten
	// by using a data-autoslide attribute on your slides
	autoSlide: 0,

	// Stop auto-sliding after user input
	autoSlideStoppable: true,

	// Use this method for navigation when auto-sliding
	autoSlideMethod: Reveal.navigateNext,

	// Enable slide navigation via mouse wheel
	mouseWheel: false,

	// Hides the address bar on mobile devices
	hideAddressBar: true,

	// Opens links in an iframe preview overlay
	// Add `data-preview-link` and `data-preview-link="false"` to customise each link
	// individually
	previewLinks: false,

	// Transition style
	transition: 'slide', // none/fade/slide/convex/concave/zoom

	// Transition speed
	transitionSpeed: 'default', // default/fast/slow

	// Transition style for full page slide backgrounds
	backgroundTransition: 'fade', // none/fade/slide/convex/concave/zoom

	// Number of slides away from the current that are visible
	viewDistance: 3,

	// Parallax background image
	parallaxBackgroundImage: '', // e.g. "'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg'"

	// Parallax background size
	parallaxBackgroundSize: '', // CSS syntax, e.g. "2100px 900px"

	// Number of pixels to move the parallax background per slide
	// - Calculated automatically unless specified
	// - Set to 0 to disable movement along an axis
	parallaxBackgroundHorizontal: null,
	parallaxBackgroundVertical: null,

	// The display mode that will be used to show slides
	display: 'block',
	dependencies: [
		// Cross-browser shim that fully implements classList - https://github.com/eligrey/classList.js/
		{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },

		// Interpret Markdown in <section> elements
		{ src: 'https://cdn.rawgit.com/mariusspielberger/wwi15seb_mobile-project_docs/4dc0286/presentation/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
		{ src: 'https://cdn.rawgit.com/mariusspielberger/wwi15seb_mobile-project_docs/4dc0286/presentation/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },

		// Syntax highlight for <code> elements
		{ src: 'https://cdn.rawgit.com/mariusspielberger/wwi15seb_mobile-project_docs/4dc0286/presentation/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },

		// Speaker notes
		{ src: 'https://cdn.rawgit.com/mariusspielberger/wwi15seb_mobile-project_docs/4dc0286/presentation/plugin/notes/notes.js', async: true },

	]

});
</script>
